<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>커피숍 추가 테스트</title>
	</head>
<body>
	<h1>커피숍 추가</h1>
	<br>
	<h3>http://mygeoposition.com/에서 좌표를 확인하여 추가합니다.</h3>
	<br>
	<br>
	<form method="post" action="/coffeeshop/create">
		<table>
			<tr>
				<td><label>이름</label></td>
				<td><input type="text" name="name" value="" /></td>
			</tr>
			<tr>
				<td><label>주소</label></td>
				<td><input type="text" name="address" value="" /></td>
			</tr>
			<tr>
				<td><label>전화번호</label></td>
				<td><input type="text" name="tel" value="" /></td>
			</tr>
			<tr>
				<td><label>경도</label></td>
				<td><input type="text" name="longitude" value="" /></td>
			</tr>
			<tr>
				<td><label>위도</label></td>
				<td><input type="text" name="latitude" value="" /></td>
			</tr>
		</table>
		<input type="submit" value="전송" name="" />
	</form>
</body>
</html>
